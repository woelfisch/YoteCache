{% extends "base.html" %}
{% block menu %}{% endblock %}
{% block content %}
<div class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    You don't have access to this resource.
</div>
{% if user.is_authenticated %}
<a href="{% url 'django.contrib.auth.views.logout' %}" class="btn btn-default" data-ajax="false"><span class="glyphicon glyphicon-log-out"></span> Log out</a>{% else %}
<a href="{% url 'django.contrib.auth.views.login' %}" class="btn btn-default" data-ajax="false"><span class="glyphicon glyphicon-log-in"></span> Log in</a>{% endif %}
<a href="/" class="btn btn-default" data-ajax="false"><span class="glyphicon glyphicon-home"></span> Home</a>
{% endblock %}
{% block about %}{% endblock %}
