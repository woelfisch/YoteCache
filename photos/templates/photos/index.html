<!DOCTYPE html>
{% load photoyotetags %}
{% load static %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% for catalog, media_list in all_media_list %}
<h2>{{catalog}}</h2>
{% for media in media_list %}
<a href="{% url 'lighttable' catalog.id %}#{{media.id}}"><img src="{{media|thumbnail}}" /></a>
{% endfor %}
{% endfor %}

</body>
</html>
